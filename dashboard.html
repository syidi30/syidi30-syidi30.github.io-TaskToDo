<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive layout -->
  <title>Dashboard - TaskToDo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <!-- Custom styling file -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body style="background-image:url('images/background1.jpeg'); background-size:cover; background-repeat:no-repeat; background-position:center;">
   <!-- Background image applied to full page -->
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      
      <a class="navbar-brand" href="#">TaskToDo</a>

       <!-- Mobile menu toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAVIGATION LINKS -->
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="completed.html">Completed</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

   <!-- MAIN DASHBOARD SECTION -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 style="color: white">Dashboard</h2>
      <small id="welcomeText" class="text-muted"></small>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6 class="text-muted">Total Tasks</h6>
          <h3 id="totalTasks">0</h3>
        </div>
      </div>

       <!-- Tasks Completed -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6 class="text-muted">Completed</h6>
          <h3 id="completedTasks">0</h3>
        </div>
      </div>

      <!-- Pending Tasks -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h6 class="text-muted">Pending</h6>
          <h3 id="pendingTasks">0</h3>
        </div>
      </div>
    </div>
    
    <!-- CHART SECTION -->
    <div class="card mt-4 p-3 shadow-sm">
      <h5>Task Completion</h5>
      <canvas id="taskChart" height="120"></canvas>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', function(){

       // Check if session exists, if not redirect to login page
      if(!sessionStorage.getItem('authenticated')) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('welcomeText').textContent = 'Hello, ' + sessionStorage.getItem('username');
      renderDashboard();
      document.getElementById('logoutBtn').addEventListener('click', function(e){ e.preventDefault(); logout(); });
    });
  </script>

    <!-- FOOTER SECTION -->

</footer>


</body>
</html>
